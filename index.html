<div class="player">
	<video src="assetc/video/nature.mp4" class="video_view"></video>

	<div class="player_controls">
		<div class="progress">
			<div class="progress_filled"></div>
		</div>
		<button class="playToggle">Play</button>
		<input type="range" name="volume" class="player_slider" min="0" max="1" step="0.1" value="0.5">
		<input type="range" name="playbackRate" class="player_slider" min="0" step="1" max="10" value="2">
		<button data-skip="-10s" class="playerButton"><<-10s</button>
		<button data-skip="25s" class="playerButton">25s>></button>
